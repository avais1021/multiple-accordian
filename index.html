<body>

        <div class="menu">

            <div class="icon"> <i class="fa-solid fa-plus"></i> </div>
        </div>
        <div class="items">
            <p>one</p>
            <p>Two</p>
            <p>Three</p>
            <p>Four</p>
            <p>fifth</p>
            <p>sixth</p>

    </div>
